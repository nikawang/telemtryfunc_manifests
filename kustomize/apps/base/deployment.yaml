apiVersion: apps/v1
kind: Deployment
metadata:
  name: azfunc-test
  namespace: functions
  labels:
    app: azfunc-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azfunc-test
  template:
    metadata:
      labels:
        app: azfunc-test
    spec:
      containers:
        - name: azfunc-test
          image: nikawang.azurecr.io/func/java-sample
          env:
            - name: AzureWebJobsStorage
              valueFrom:
                secretKeyRef:
                  name: azfunc-secret
                  key: AzureWebJobsStorage
            - name: EventHubConnectionString
              valueFrom:
                secretKeyRef:
                  name: azfunc-secret
                  key: EventHubConnectionString
            - name: CosmosDBConnectionString
              valueFrom:
                secretKeyRef:
                  name: azfunc-secret
                  key: CosmosDBConnectionString
          ports:
          - containerPort: 8080
          imagePullPolicy: Always